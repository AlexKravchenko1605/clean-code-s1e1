<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="matrix-wrapper">
      <img
        class="matrix-img"
        src="./eisenhower-matrix.jpg"
        alt="The eisenhower matrix"
      /><a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="container">
      <section>
        <h3>Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task type-text" type="text" />
          <button id="add-button">Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="not-completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="type-checkbox" /><label class="task"
              >Pay Bills</label
            >
            <input type="text" class="task type-text" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="remove-img" src="./remove.svg" alt="remove" />
            </button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="type-checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task type-text" />
            <button class="edit">Save</button>
            <button class="delete">
              <img class="remove-img" src="./remove.svg" alt="remove" />
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="type-checkbox" checked />
            <label class="task completed-task">See the Doctor</label>
            <input type="text" class="task type-text" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="remove-img" src="./remove.svg" alt="remove" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
